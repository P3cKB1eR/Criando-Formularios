<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Intermediário</title>

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main-page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="form-page">
        <!-- Personal information -->
        <fieldset>
          <div class="fieldset-warpper">
            <legend>Informações pessoais</legend>

            <!-- Input user name and last name -->
            <div class="input-wrapper">
              <div class="user-name">
                <!-- Input user name -->
                <div class="first-name">
                  <label for="user-first-name">Nome</label>
                  <br />
                  <input type="text" id="user-first-name" required />
                </div>

                <!-- Input user last name -->
                <div class="last-name">
                  <label for="user-last-name">Sobrenome</label>
                  <br />
                  <input type="text" id="user-last-name" />
                </div>
              </div>
            </div>

            <!-- Input user E-mail addres -->
            <div class="input-wrapper">
              <div class="user-e-mail-addres">
                <label for="user-e-mail">
                  Email
                  <span>(Digite um email válido)</span>
                </label>
                <br />
                <input type="text" id="user-e-mail" required />
              </div>
            </div>

            <!-- Input user password -->
            <div class="input-wrapper">
              <div class="user-password">
                <label for="user-pasword">
                  Senha
                  <span>(mínimo de 6 caracteres)</span>
                </label>
                <br />
                <input type="password" id="user-pasword" required />
              </div>
            </div>
          </div>
        </fieldset>

        <!-- Mentor information -->
        <fieldset>
          <div class="fieldset-warpper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <div class="user-mentor_information">
                <label for="user-mentor_information">
                  Nome do seu mentor
                  <span>(só o primeiro nome)</span>
                </label>
                <br />
                <input type="text" id="user-mentor_information" required />
              </div>
            </div>
          </div>
        </fieldset>

        <!-- Your available schedules -->
        <fieldset>
          <div class="fieldset-warpper">
            <legend>Seus horários disponíveis</legend>

            <!-- First Schedule -->
            <div class="input-wrapper">
              <h2>Primeira mentoria</h2>

              <div class="user-first_schedule">
                <!-- Date -->
                <div class="user-first_schedule-date">
                  <label for="user-first_schedule-date">
                    Data
                    <span>(DD/MM/AAAA)</span>
                  </label>
                  <br />
                  <input type="date" id="user-first_schedule-date" required />
                </div>

                <!-- Time -->
                <div class="user-first_schedule-time">
                  <!-- start -->
                  <div class="user-first_schedule_start">
                    <label for="user-first_schedule_time_start"> Das </label>
                    <br />
                    <input
                      type="time"
                      id="user-first_schedule_time_start"
                      required
                    />
                  </div>

                  <!-- End -->
                  <div class="user-first_schedule_end">
                    <label for="user-first_schedule_time_end"> Até </label>
                    <br />
                    <input
                      type="time"
                      id="user-first_schedule_time_end"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>

            <!-- Secont Schedule -->
            <div class="input-wrapper">
              <h2>Segunda mentoria</h2>

              <div class="user-second_schedule">
                <!-- Date -->
                <div class="user-secont_schedule-date">
                  <label for="user-secont_schedule-date">
                    Data
                    <span>(DD/MM/AAAA)</span>
                  </label>
                  <br />
                  <input type="date" id="user-second_schedule-date"/>
                </div>

                <!-- Time -->
                <div class="user-second_schedule-time">
                  <!-- start -->
                  <div class="user-second_schedule_start">
                    <label for="user-second_schedule_time_start"> Das </label>
                    <br />
                    <input
                      type="time"
                      id="user-second_schedule_time_start"/>
                  </div>

                  <!-- End -->
                  <div class="user-second_schedule_end">
                    <label for="user-second_schedule_time_end"> Até </label>
                    <br />
                    <input
                      type="time"
                      id="user-second_schedule_time_end"/>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <input
          class="button"
          type="submit"
          form="my-form"
          value="SALVAR"
        />
      </footer>
    </div>
  </body>
</html>
